<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <script>
        function display(val) {
            document.getElementById("head").value += val;

        }
        function solve() {
            let x = document.getElementById("head").value;
            let y = eval(x);
            document.getElementById("head").value = y;
        }
        function clr() {
            document.getElementById("head").value = "";
        }
        function Percentage(a, b) {
            return (100 * a) / b;
        }
        

    </script>
    <div id="container">
        <div> <input type="button" id="head" /></div>

        <div id="emeller">
            <button value="%" onclick="Percentage()">%</button>
            <button>+/-</button>
            <button value="c" onclick="clr()">C</button>
            <button id="active" value="/" onclick="display('/')">/</button>
        </div>
        <div id="emeller">
            <button value="7" onclick="display('7')">7</button>
            <button value="8" onclick="display('8')">8</button>
            <button value="9" onclick="display('9')">9</button>
            <button id="active" value="*" onclick="display('*')">x</button>
        </div>
        <div id="emeller">
            <button value="4" onclick="display('4')">4</button>
            <button value="5" onclick="display('5')">5</button>
            <button value="6" onclick="display('6')">6</button>
            <button id="active" value="-" onclick="display('-')">-</button>
        </div>
        <div id="emeller">
            <button value="1" onclick="display('1')">1</button>
            <button value="2" onclick="display('2')">2</button>
            <button value="3" onclick="display('3')">3</button>
            <button id="active" value="+" onclick="display('+')">+</button>
        </div>
        <div id="emeller">
            <button value="0" onclick="display('0')">0</button>
            <button value="." onclick="display('.')">.</button>
            <button id="active1" value="=" onclick="solve()">=</button>

        </div>
    </div>

</body>

</html>
